<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Form</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h2>Online Form</h2><style>
        h2 {text-align: center;}</style>

    <form id="form">
      <div>
        Username:
        <br />
         <input type="text" id="username" required placeholder="Eg: 'John Philip'" />
      </div>
      <br />
      <div>
        Password:
        <br />
        <input type="password" id="password" required placeholder="*********" />
      </div>
      <br />
      <div>
        Email:
        <br />
        <input type="email" id="email" required  placeholder="abc@gmail.com" />
      </div>
      <br />
      <div>
        Birth date:
        <br />
        <input type="date" id="birthdate" required placeholder="dd-mm-yy" />
      </div>
      <br />
      <div>
        City:
        <br />
        <select id="city">
          <option > -------SELECT YOUR OPTION-------</option>
          <option>Mumbai</option>
          <option >New Delhi</option>
          <option >Bengal</option>
          <option >Hyderabad</option>
        </select>
      </div>
      <br />
      <div>
        Programming Languages Known:
        <br />
        <input type="checkbox" id="c" value="C" />C
        <br>
        <input type="checkbox" id="cpp" value="C++" />C++
        <br>
        <input type="checkbox" id="java" value="Java" />Java
        <br>
        <input type="checkbox" id="javascript" value="Javascript" />Javascript
        <br>
        <input type="checkbox" id="python" value="Python" />Python
        <br>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
  
  </body>
</html>
